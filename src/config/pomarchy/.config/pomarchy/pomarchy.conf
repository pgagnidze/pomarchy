# Pomarchy Configuration
# This file contains the default settings for Pomarchy setup.
# To customize, copy to ~/.config/pomarchy/pomarchy.conf and edit.

# THEME CONFIGURATION
THEME=midnight

# PACKAGE MANAGEMENT
PACKAGES_REMOVE="1password-beta 1password-cli kdenlive obsidian pinta signal-desktop typora spotify"
PACKAGES_INSTALL="firefox code lite-xl lua go awsvpnclient k6-bin"

# DOTFILES
DOTFILES="bash micro alacritty pomarchy git"

# SYSTEM CONFIGURATION
KEYBOARD_LAYOUTS="us,ge"
MONITOR_RESOLUTION="2880x1800@120"
MONITOR_SCALE="2"
NATURAL_SCROLL="true"
DISABLE_WHILE_TYPING="false"
CLOCK_FORMAT="12h"

# DEVELOPMENT TOOLS
NODEJS_VERSION="20"
NPM_PACKAGES="typescript ts-node nodemon prettier eslint @anthropic-ai/claude-code"
GO_TOOLS="golang.org/x/tools/gopls@latest github.com/go-delve/delve/cmd/dlv@latest github.com/golangci/golangci-lint/cmd/golangci-lint@latest"
VSCODE_EXTENSIONS="golang.go ms-python.python ms-python.debugpy dbaeumer.vscode-eslint esbenp.prettier-vscode eamodio.gitlens ms-azuretools.vscode-docker ms-azuretools.vscode-containers hashicorp.terraform redhat.vscode-yaml ms-vscode.makefile-tools bungcip.better-toml davidanson.vscode-markdownlint arcticicestudio.nord-visual-studio-code amerey.blackplusplus"

# MICRO EDITOR PLUGINS
MICRO_PLUGINS="fzf editorconfig detectindent snippets bookmark lsp wc"

# BROWSER CONFIGURATION
DEFAULT_BROWSER="firefox"
