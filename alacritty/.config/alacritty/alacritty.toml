[general]
import = [
    "~/.config/alacritty/themes/nord.toml"
]
live_config_reload = true

[window]
dynamic_title = true
option_as_alt = "Both"
opacity = 0.90
blur = true
padding = { x = 5, y = 5 }
dynamic_padding = true

[window.dimensions]
columns = 108
lines = 28

[cursor]
style = { shape = "Block", blinking = "On" }
unfocused_hollow = true
thickness = 0.15
blink_interval = 750

[mouse]
hide_when_typing = true

[font]
size = 14.0
normal = { family = "UbuntuMono Nerd Font Mono", style = "Regular" }
bold = { family = "UbuntuMono Nerd Font Mono", style = "Bold" }
italic = { family = "UbuntuMono Nerd Font Mono", style = "Italic" }
bold_italic = { family = "UbuntuMono Nerd Font Mono", style = "Bold Italic" }

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[[keyboard.bindings]]
key = "N"
mods = "Command|Shift"
action = "CreateNewWindow"
