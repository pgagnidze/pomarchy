# Test Configuration - Valid Settings
# This is used for testing valid configuration loading

# THEME CONFIGURATION
THEME=midnight

# PACKAGE MANAGEMENT
PACKAGES_REMOVE="test-package-to-remove"
PACKAGES_INSTALL="test-package-to-install"

# DOTFILES
DOTFILES="bash micro alacritty"

# SYSTEM CONFIGURATION
KEYBOARD_LAYOUTS="us,de"
MONITOR_RESOLUTION="1920x1080@60"
MONITOR_SCALE="1"
NATURAL_SCROLL="true"
DISABLE_WHILE_TYPING="false"
CLOCK_FORMAT="24h"

# DEVELOPMENT TOOLS
NODEJS_VERSION="18"
NPM_PACKAGES="typescript eslint"
GO_TOOLS="golang.org/x/tools/gopls@latest"
VSCODE_EXTENSIONS="golang.go ms-python.python"

# MICRO EDITOR PLUGINS
MICRO_PLUGINS="fzf editorconfig"

# BROWSER CONFIGURATION
DEFAULT_BROWSER="firefox"

# SYSTEM PATHS
NVM_INIT_PATH="${TEST_TMP}/usr/share/nvm/init-nvm.sh"
BACKUP_BASE_PATH="$HOME/.local/share/pomarchy/backups"
TRASH_PATH="/tmp/.test-trash"