[theme]
	name = midnight

[dotfiles]
	enabled = bash alacritty

[packages]
	remove = test-package-to-remove
	install = test-package-to-install
	default-browser = firefox

[system]
	keyboard-layouts = us,de
	monitor-resolution = 1920x1080@60
	monitor-scale = 1
	natural-scroll = true
	disable-while-typing = false
	clock-format = 24h

[devtools]
	nodejs-version = 18
	npm-packages = typescript eslint
	go-tools = golang.org/x/tools/gopls@latest
	vscode-extensions = golang.go ms-python.python